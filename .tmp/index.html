<html>
<head>
	<title>Dordevic home site</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="layers row">
		<div class="logo-layer">
			<div class="left">N</div>
			<div class="right">a</div>
		</div>
		<div class="page-layer" data-query="view(Page)">
			<div class="home-page" data-query="view(Home)">
				email: {{contacts.email}}
			</div>
		</div>
		<div class="widgets-layer" data-query="view(Widgets).each(widgets)">
			<div class="{{slug}}-widget" data-query="click($parent.changeSidebar).setClass('is-current', $view.currentWidget == $this.slug)">{{title}}</div>
		</div>
		<div class="options-layer" data-query="view(Options)">
			<div class="blog-categories" data-query="view(BlogCategories).visible($parent.currentOptions == 'blog')">Blog Categories</div>
		</div>
		<div class="sidebar-layer" data-query="view(Sidebar)">
			<div class="blog-block" data-query="view(Blog).each(articles).visible($parent.currentSidebar == $view.slug)">
				<div class="article-preview">
					<div class="controls">
						<span class="remove" data-query="click(remove)">X</span>
					</div>
					<div class="thumbnail">
						<img src="{{thumbnail}}" alt=""/>
					</div>
					<div class="content">
						<div class="title">{{title}}</div>
						<div class="description">{{description}}</div>
					</div>
				</div>
			</div>
			<div class="blog-block" data-query="visible(currentSidebar == 'chat')">
				Chatik
			</div>
		</div>
	</div>
<script src="bundle.js"></script>
</body>
</html>
